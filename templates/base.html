{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Hoja de Vida{% endblock %} | Perfil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #0d6efd;
            --electric-blue: #00d4ff;
            --dark-bg: #212529;
        }

        /* --- PRELOADER --- */
        #loader {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--dark-bg);
            z-index: 9999;
            display: flex; justify-content: center; align-items: center;
            transition: opacity 0.5s ease-out;
        }
        .loader-circle {
            width: 50px; height: 50px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid var(--electric-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .fade-out { opacity: 0; pointer-events: none; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            overflow-x: hidden;
            position: relative;
        }

        /* Red Neuronal de Fondo */
        #interactive-canvas {
            position: fixed;
            top: 0; left: 0;
            z-index: -1;
            pointer-events: none;
            opacity: 0.7;
        }

        .progress-container { position: fixed; top: 0; z-index: 2000; width: 100%; height: 4px; background: transparent; }
        .progress-bar { height: 4px; background: var(--electric-blue); width: 0%; box-shadow: 0 0 10px var(--electric-blue); }

        .navbar {
            padding: 0.8rem 0;
            backdrop-filter: blur(12px);
            background-color: rgba(33, 37, 41, 0.95) !important;
            border-bottom: 2px solid var(--primary-color);
        }

        .card {
            border-radius: 12px;
            transition: all 0.4s ease;
            border: none;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        .card:hover { transform: translateY(-8px); box-shadow: 0 12px 25px rgba(0,0,0,0.15); }

        #btn-back-to-top {
            position: fixed; bottom: 20px; right: 20px;
            display: none; z-index: 100; border-radius: 50%;
            width: 45px; height: 45px;
        }

        footer { background: var(--dark-bg); color: white; padding: 2.5rem 0; margin-top: 4rem; }
        
        /* Ajustes Modal Switch */
        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
    </style>
</head>

<body>
    <div id="loader"><div class="loader-circle"></div></div>
    <canvas id="interactive-canvas"></canvas>

    <div class="progress-container"><div class="progress-bar" id="myBar"></div></div>

    <button type="button" class="btn btn-primary" id="btn-back-to-top">
        <i class="bi bi-arrow-up"></i>
    </button>

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container-fluid container-lg">
            <a class="navbar-brand fw-bold text-primary" href="{% url 'home' %}">
                <i class="bi bi-code-square me-1"></i> Hoja De Vida
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'home' %}">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'experiencia' %}">Experiencia</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'productos_academicos' %}">Académicos</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'productos_laborales' %}">Laborales</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'cursos' %}">Cursos</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'reconocimientos' %}">Reconocimientos</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'garage' %}">Garage</a></li>
                    <li class="nav-item ms-lg-3">
                        <button type="button" class="btn btn-primary btn-sm px-3 shadow-sm" data-bs-toggle="modal" data-bs-target="#modalPDF">
                            <i class="bi bi-file-earmark-pdf-fill me-1"></i> Descargar Hoja De Vida
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="modal fade" id="modalPDF" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg" style="border-radius: 20px;">
                <div class="modal-header border-0 pb-0 pt-4 px-4">
                    <h5 class="modal-title fw-bold text-primary"><i class="bi bi-sliders2-vertical me-2"></i>Personalizar Hoja De Vida</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <div class="d-flex flex-column gap-3">
                        <div class="form-check form-switch p-3 border rounded-3 bg-light bg-opacity-50">
                            <input class="form-check-input ms-0 me-3" type="checkbox" id="checkExp" checked>
                            <label class="form-check-label fw-semibold">Incluir Experiencia Laboral</label>
                        </div>
                        <div class="form-check form-switch p-3 border rounded-3 bg-light bg-opacity-50">
                            <input class="form-check-input ms-0 me-3" type="checkbox" id="checkCursos" checked>
                            <label class="form-check-label fw-semibold">Incluir Cursos y Títulos</label>
                        </div>
                        <div class="form-check form-switch p-3 border rounded-3 bg-light bg-opacity-50">
                            <input class="form-check-input ms-0 me-3" type="checkbox" id="checkLogros" checked>
                            <label class="form-check-label fw-semibold">Incluir Reconocimientos</label>
                        </div>
                        <div class="form-check form-switch p-3 border rounded-3 bg-light bg-opacity-50">
                            <input class="form-check-input ms-0 me-3" type="checkbox" id="checkProy" checked>
                            <label class="form-check-label fw-semibold">Incluir Proyectos Acad./Lab.</label>
                        </div>
                        <div class="form-check form-switch p-3 border border-primary border-opacity-25 rounded-3 bg-primary bg-opacity-10">
                            <input class="form-check-input ms-0 me-3" type="checkbox" id="checkGarage" checked>
                            <label class="form-check-label fw-bold text-primary">Incluir Catálogo Garage</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer border-0 justify-content-center pb-4 pt-0">
                    <button type="button" class="btn btn-secondary px-4 rounded-pill shadow-sm" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary px-4 rounded-pill shadow" onclick="prepararDescarga()">Generar Documento PDF</button>
                </div>
            </div>
        </div>
    </div>

    <main class="container-lg py-4">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container d-flex justify-content-between align-items-center">
            <span>© 2026 {{ perfil.nombres }} {{ perfil.apellidos }}</span>
            <a href="/admin/" style="color: #6c757d; font-size: 1.5rem;"><i class="bi bi-gear-fill"></i></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        window.addEventListener('load', () => {
            AOS.init({ duration: 800, once: true });
            document.getElementById('loader').classList.add('fade-out');
        });

        function prepararDescarga() {
            const exp = document.getElementById('checkExp').checked;
            const cursos = document.getElementById('checkCursos').checked;
            const logros = document.getElementById('checkLogros').checked;
            const proy = document.getElementById('checkProy').checked;
            const garage = document.getElementById('checkGarage').checked;

            const baseUrl = "{% url 'exportar_cv' %}";
            const params = `?exp=${exp}&cursos=${cursos}&logros=${logros}&proy=${proy}&garage=${garage}`;
            
            window.open(baseUrl + params, '_blank');
            bootstrap.Modal.getInstance(document.getElementById('modalPDF')).hide();
        }

        const canvas = document.getElementById('interactive-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const mouse = { x: null, y: null, radius: 150 };

        window.addEventListener('mousemove', e => { mouse.x = e.clientX; mouse.y = e.clientY; });

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = 2;
                this.vx = Math.random() * 0.8 - 0.4;
                this.vy = Math.random() * 0.8 - 0.4;
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                if (this.x > canvas.width || this.x < 0) this.vx *= -1;
                if (this.y > canvas.height || this.y < 0) this.vy *= -1;
            }
            draw() {
                ctx.fillStyle = '#0d6efd';
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
            }
        }

        function init() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            particles = [];
            for (let i = 0; i < 90; i++) particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update(); particles[i].draw();
                for (let j = i; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < 110) {
                        ctx.strokeStyle = `rgba(13, 110, 253, ${1 - dist/110})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath(); ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y); ctx.stroke();
                    }
                }
                const mdx = particles[i].x - mouse.x;
                const mdy = particles[i].y - mouse.y;
                const mdist = Math.sqrt(mdx*mdx + mdy*mdy);
                if (mdist < mouse.radius) {
                    ctx.strokeStyle = 'rgba(13, 110, 253, 0.4)';
                    ctx.beginPath(); ctx.moveTo(particles[i].x, particles[i].y);
                    ctx.lineTo(mouse.x, mouse.y); ctx.stroke();
                }
            }
            requestAnimationFrame(animate);
        }
        init(); animate();
        window.addEventListener('resize', init);

        window.onscroll = function() {
            let winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            let height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            if(document.getElementById("myBar")) document.getElementById("myBar").style.width = (winScroll / height) * 100 + "%";
            document.getElementById("btn-back-to-top").style.display = winScroll > 300 ? "block" : "none";
        };
        document.getElementById("btn-back-to-top").onclick = () => window.scrollTo({top: 0, behavior: 'smooth'});
    </script>
</body>
</html>
